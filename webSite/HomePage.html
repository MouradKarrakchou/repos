<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="HomePage.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
<h1 style="text-align: center;">Welcome to Headers test</h1>
<div style="display: flex;height: 95%">
    <div class="AllTests">
        <div class="OneTest">
            <h2>You can find the server Type</h2>
            <button id="headersButton">Launch Request</button>
        </div>
        <div class="OneTest">
            <h2>You can find the age stats</h2>
            <button id="ageButton">Launch Request</button>
        </div>
        <div class="OneTest">
            <h2>You can find the average response time(it can take some time just wait)</h2>
            <button id="responseTimeButton">Launch Request</button>
        </div>
        <div class="OneTest">
            <h2>You can find the check of 4 security header</h2>
            <button id="securityCheckButton">Launch Request</button>
        </div>
        <div class="OneTest">
            <h2>You can find the number of occurrence of each directive of the cache</h2>
            <button id="cacheCheckButton">Launch Request</button>
        </div>
    </div>
    <div id="display">
    </div>
</div>

</div>

</html>
